---
kind: pipeline
name: default
type: kubernetes

platform:
  os: linux
  arch: amd64

steps:
- name: Increment Build Version
  pull: always
  image: 340268328991.dkr.ecr.eu-west-2.amazonaws.com/acp/acp-ci-tools
  resources:
    limits:
      cpu: 100
      memory: 256Mi
  commands:
  - git config --global --add safe.directory '*'
  - ls -lrt
  - git status
  - echo "# current version - $(cat .semver)"
  - awk -F. '/[0-9]+\./{$NF++;print}' OFS=. ORS= .semver | tee .semver-new >/dev/null
  - rm -f .semver
  - mv .semver-new .semver
  - echo "# new build - $(cat .semver)"
  - git commit -am"[CI SKIP] - Increment build version"
  when:
    event:
      include:
      - push
      - pull_request
      exclude:
      - promote

- name: build_docker_image
  pull: if-not-exists
  image: 340268328991.dkr.ecr.eu-west-2.amazonaws.com/acp/dind
  commands:
  - n=0; while [ "$n" -lt 60 ] && [ ! docker stats --no-stream ]; do n=$(( n + 1 )); sleep 1; done
  - docker build -t rockylinux-base:$${DRONE_COMMIT_SHA} .
  when:
    event:
    - push
    - tag

- name: scan-image
  pull: always
  image: 340268328991.dkr.ecr.eu-west-2.amazonaws.com/acp/trivy/client:latest
  resources:
    limits:
      cpu: 1000
      memory: 1024Mi
  environment:
    IMAGE_NAME: quay.io/ukhomeofficedigital/rockylinux-base:${DRONE_COMMIT_SHA}
    IGNORE_UNFIXED: "true"
  when:
    event:
    - pull_request
    - push
    - tag

- name: image_to_quay
  pull: if-not-exists
  image: 340268328991.dkr.ecr.eu-west-2.amazonaws.com/acp/dind
  commands:
  - docker login -u="ukhomeofficedigital+drone" -p=$${DOCKER_PASSWORD} quay.io
  - docker tag rockylinux-base:$${DRONE_COMMIT_SHA} quay.io/ukhomeofficedigital/rockylinux-base:$${DRONE_COMMIT_SHA}
  - docker tag rockylinux-base:$${DRONE_COMMIT_SHA} quay.io/ukhomeofficedigital/rockylinux-base:latest
  - docker push quay.io/ukhomeofficedigital/rockylinux-base:$${DRONE_COMMIT_SHA}
  - docker push quay.io/ukhomeofficedigital/rockylinux-base:latest
  environment:
    DOCKER_PASSWORD:
      from_secret: docker_password
  when:
    branch:
    - master
    event:
    - push

- name: tagged_image_to_quay
  pull: if-not-exists
  image: 340268328991.dkr.ecr.eu-west-2.amazonaws.com/acp/dind
  commands:
  - docker login -u="ukhomeofficedigital+drone" -p=$${DOCKER_PASSWORD} quay.io
  - docker tag rockylinux-base:$${DRONE_COMMIT_SHA} quay.io/ukhomeofficedigital/rockylinux-base:$${DRONE_TAG}
  - docker tag rockylinux-base:$${DRONE_COMMIT_SHA} quay.io/ukhomeofficedigital/rockylinux-base:latest
  - docker push quay.io/ukhomeofficedigital/rockylinux-base:$${DRONE_TAG}
  - docker push quay.io/ukhomeofficedigital/rockylinux-base:latest
  environment:
    DOCKER_PASSWORD:
      from_secret: docker_password
  when:
    event:
    - tag

- name: Push Semver and Tag Repo - force
  pull: always
  image: 340268328991.dkr.ecr.eu-west-2.amazonaws.com/acp/acp-ci-tools
  resources:
    limits:
      cpu: 100
      memory: 256Mi
  commands:
  - git branch --set-upstream-to origin/${DRONE_COMMIT_BRANCH} 
  - git push --force
  - git tag -a $(cat .semver) -m "[CI SKIP] - new tag - $(cat .semver)"
  - git push --force origin $(cat .semver)
  when:
    branch:
    - main
    event:
    - push

services:
- name: docker
  image: 340268328991.dkr.ecr.eu-west-2.amazonaws.com/acp/dind:latest
